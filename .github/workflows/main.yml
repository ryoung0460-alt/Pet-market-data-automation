name: DogDataStarterPackAuto

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at 09:00 KST (00:00 UTC)
  workflow_dispatch:      # Allows you to run it manually anytime

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run Starter Pack Builder
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Starter-Pack-Bot"
          git config --global user.email "bot@github.com"
          git add starter_pack_database.csv starter_pack_summary.txt
          git commit -m "Auto-update: Starter Pack Data $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
