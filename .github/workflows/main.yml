name: Monthly Dog Data Automation

on:
  schedule:
    # 매달 1일 오전 0시(한국 시간 오전 9시)에 자동 실행
    - cron: '0 0 1 * *'
  workflow_dispatch: # 당신이 원할 때 언제든 수동으로 실행 가능하게 함

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add *.csv
          git commit -m "Auto-update: New dog market data" || exit 0
          git push
